components:
  schemas:
    BlankEnum:
      enum:
      - ''
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        task:
          type: integer
          readOnly: true
        author:
          type: integer
          readOnly: true
          nullable: true
        content:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - author
      - content
      - created_at
      - id
      - task
    ExtendedProjects:
      type: object
      description: Include task info in the project data response
      properties:
        id:
          type: integer
          readOnly: true
        project_name:
          type: string
          maxLength: 100
        description:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        created_by:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        created_at:
          type: string
          format: date
          readOnly: true
        members:
          type: array
          items:
            $ref: '#/components/schemas/ProjectMember'
          readOnly: true
        project_tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
          readOnly: true
      required:
      - created_at
      - created_by
      - description
      - end_date
      - id
      - members
      - project_name
      - project_tasks
    FieldChangedEnum:
      enum:
      - status
      - priority
      - assigned_to
      - due_date
      - title
      - description
      type: string
      description: |-
        * `status` - Status
        * `priority` - Priority
        * `assigned_to` - Assigned To
        * `due_date` - Due Date
        * `title` - Title
        * `description` - Description
    NullEnum:
      enum:
